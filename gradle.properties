# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# Enable Gradle daemon
org.gradle.daemon=true
# Increase memory
org.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
# Enable parallel builds
org.gradle.parallel=true
# Enable caching
org.gradle.caching=true

# Force Java home for WSL
org.gradle.java.home=/usr/lib/jvm/java-17-openjdk-amd64

# Fix for Android Studio WSL sync issues
org.gradle.project.android.studio.gradle.daemon=true
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -Duser.country=US -Duser.language=en -Duser.variant

# Kotlin compiler settings
kotlin.code.style=official
kotlin.incremental=true
kapt.incremental.apt=true
kapt.use.worker.api=true

# Android specific
android.useAndroidX=true
android.enableJetifier=true

# WSL specific - increase timeouts
systemProp.org.gradle.internal.http.connectionTimeout=60000
systemProp.org.gradle.internal.http.socketTimeout=60000